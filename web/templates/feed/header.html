{{ $page := .Page }}
{{ if .IsLoggedIn }}
<p class="posts-nav">
    <a {{ if eq $page "posts" }}class="sel"{{ end }} href="/">{{ T "Feed" }}</a>

    <a {{ if eq $page "all" }}class="sel"{{ end }} href="/all">{{ T "Everyone" }}</a>
    <!--<a {{ if eq $page "personalized" }}class="sel"{{ end }} href="posts/personalized">{{ T "Popular" }}</a>-->
</p>
{{ end }}
